version: "3.8"
services:
  # nginx reverse proxy
  proxy:
    image: nginx:1.17.10
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/home/app/webapp/staticfiles
      - social_static_volume:/home/app/webapp/social/staticfiles
      - global_static_volume:/home/app/webapp/global/staticfiles
      - gaze_static_volume:/home/app/webapp/gaze/staticfiles
      - aq_static_volume:/usr/share/nginx/html/aq/assets
      - cockpit_static_volume:/usr/share/nginx/html/cockpit/assets
    ports:
      - "80:80"
    restart: on-failure
    depends_on:
      - aq-backend
      - cockpit
      - vocal
      - social
      - global
      - gaze
      - questionnaire
    networks:
      - bm
    
  # biomarker cockpit service
  cockpit:
    image: 715941344009.dkr.ecr.eu-central-1.amazonaws.com/biomarker-cockpit:latest
    container_name: cockpit
    ports:
      - "5001:80"
    volumes:
      - cockpit_static_volume:/usr/share/nginx/html/cockpit/assets
    restart: on-failure
    # depends_on:
    #   - mongo
    networks:
      - bm

  # vocal biomarker service
  vocal:
    image: 715941344009.dkr.ecr.eu-central-1.amazonaws.com/vocal-biomarker:latest
    command: bash -c "python manage.py collectstatic --no-input && gunicorn vocal_biomaker.wsgi:application --bind 0.0.0.0:8001 --timeout 600"
    container_name: vocal
    ports:
      - "8001:80"
    volumes:
      - static_volume:/home/app/webapp/staticfiles
      - vocal_data:/home/app/webapp/media/audios
    env_file:
      - ./.env
    restart: on-failure
    networks:
      - bm

  # emotional biomarker service
  social:
    image: 715941344009.dkr.ecr.eu-central-1.amazonaws.com/social-biomaker:latest
    command: bash -c "python manage.py collectstatic --no-input && gunicorn voice_capt.wsgi:application --bind 0.0.0.0:7000 --timeout 600"
    volumes:
        - social_static_volume:/home/app/webapp/social/staticfiles
        - social_data:/home/app/webapp/social/media/videos
    container_name: social
    env_file:
    - ./.env
    expose:
      - 7000
    restart: on-failure
    networks:
      - bm
  
  # local-global biomarker service
  global:
    command: bash -c "python manage.py collectstatic --no-input && gunicorn local_global.wsgi:application --bind 0.0.0.0:4000"
    image: 715941344009.dkr.ecr.eu-central-1.amazonaws.com/local-global-biomarker:latest
    container_name: global
    env_file:
    - ./.env
    volumes:
        - global_static_volume:/home/app/webapp/global/staticfiles
        - local_data:/home/app/webapp/global/media
    expose:
      - 4000
    restart: on-failure
    networks:
      - bm
  
  #gaze service
  gaze:
    image: 715941344009.dkr.ecr.eu-central-1.amazonaws.com/gaze-tracker:latest
    container_name: gaze
    expose:
      - 9000
    env_file:
    - ./.env
    volumes:
      - gaze_static_volume:/home/app/webapp/gaze/staticfiles
      - gaze_data:/home/app/webapp/gaze/media
    command: bash -c "python manage.py collectstatic --no-input && gunicorn gaze_tracker.wsgi:application --bind 0.0.0.0:9000 --timeout 600"
    restart: on-failure
    networks:
      - bm

  #questionnaire service
  questionnaire:
    image: 715941344009.dkr.ecr.eu-central-1.amazonaws.com/biomarker-questionnaire:latest
    container_name: questionnnaire
    ports:
      - "6000:80"
    restart: on-failure
    volumes:
      - aq_static_volume:/usr/share/nginx/html/assets
    depends_on:
      - aq-backend
    networks:
      - bm
  
  # questionnaire backend service
  aq-backend:
    container_name: aq-backend
    image: 715941344009.dkr.ecr.eu-central-1.amazonaws.com/biomarker-questionnaire-backend:latest
    restart: on-failure
    expose:
      - 3001
    env_file:
      - ./.env
    networks:
      - bm

volumes:
  static_volume:
  social_static_volume:
  global_static_volume:
  gaze_static_volume:
  cockpit_static_volume:
  aq_static_volume:
  social_data:
  vocal_data:
  gaze_data:
  local_data:
networks:
  bm:
    external: true